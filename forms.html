<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

    <title>forms</title>
</head>

<body>

    <div class="container">
        <div class="text-center">
            <h2>Get in Touch</h2>
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, ut?</p>
        </div>

        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
                <form action="">
                    <label for="email" class="form-label">Email: </label>
                    <input class="form-control" type="email" id="email" placeholder="my@xample.com">

                    <label for="name" class="form-label">Name: </label>
                    <input class="form-control" type="text" id="name" placeholder="e.g.David">
                
                    <label for="subject" class="form-label">Subject</label>
                    <select name="subject" id="subject" class="form-control">
<option value="pricing">Pricing</option>
<option value="technical" selected>Technical</option>
<option value="other">Other</option>
                    </select>

                    <label for="query" class="form-label">Write a message</label>
                    <textarea class="form-control" name="query" id="query" placeholder="write meassage" cols="30" rows="7"></textarea>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
